<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Impostor Lobby</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #f9f9f9,
        #f9f9f9 20px,
        #f1f1f1 20px,
        #f1f1f1 40px
      );
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lobby-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    .players-section {
      margin: 20px 0;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }

    .players-section h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .player-list {
      list-style: none;
      padding: 0;
      font-size: 18px;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers the player names */
      justify-content: center;
    }

    .player-list li {
      margin: 6px 0;
    }

    #hostControls button,
    .quit-button {
      padding: 10px 18px;
      margin: 10px 8px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #startGameBtn {
      background-color: #28a745;
      color: white;
    }

    #startGameBtn:hover {
      background-color: #218838;
    }

    .quit-button {
      background-color: #dc3545;
      color: white;
    }

    .quit-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div id="lobby" class="lobby-container">
    <h2>Room Code: <span id="roomCodeDisplay">ABCD</span></h2>

    <div class="players-section">
      <h3>Players in Lobby</h3>
      <ul id="playerList" class="player-list">
        <!-- Player names will be inserted here -->
      </ul>
    </div>

    <div id="hostControls">
      <button id="startGameBtn" onclick="startGame()">Start Game</button>
    </div>

    <button id="quitButton" onclick="quitRoom()" class="quit-button">Quit</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="update.js"></script>
</body>
</html>
