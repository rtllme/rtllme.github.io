<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #282848);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated subtle background pattern */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: movePattern 20s linear infinite;
      z-index: 0;
    }

    @keyframes movePattern {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    .container {
      max-width: 1000px;
      width: 100%;
      z-index: 1;
      backdrop-filter: blur(12px);
      background-color: rgba(30, 30, 47, 0.6);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.8rem;
      color: #00e5ff;
      text-shadow: 1px 1px 4px #000;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
    }

    .project {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .project:hover {
      transform: translateY(-10px) scale(1.02);
      background-color: rgba(255, 255, 255, 0.08);
    }

    .project a {
      text-decoration: none;
      color: #00ffd5;
      font-weight: 600;
      font-size: 1.2rem;
      display: block;
    }

    .project a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§­ Project Hub</h1>
    <div class="projects">
      <div class="project"><a href="impostor/index.html">Word Impostor</a></div>
      <div class="project"><a href="hiragana/index.html">Hiragana</a></div>
    </div>
  </div>
</body>
</html>
